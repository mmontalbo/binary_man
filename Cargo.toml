[package]
name = "binary-man"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Binary-validated man page regeneration"

[dependencies]
anyhow = "1.0"
blake3 = "1.5"
clap = { version = "4.5", features = ["derive"] }
crossterm = "0.27"
regex = "1.10"
ratatui = { version = "0.26", default-features = false, features = ["crossterm"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.10"
thiserror = "1.0"
